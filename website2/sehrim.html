      <div class="slider">
        <img src="img/s1.jpg" id="s1" />
        <img src="img/s2.jpg" id="s2" />
        <img src="img/s3.jpg" id="s3" />
        <img src="img/s4.jpg" id="s3" />
        <span class="fas fa-chevron-left" onclick="left()"></span>
        <span class="fas fa-chevron-right" onclick="right()"></span>
        <span class="circle" id="circle1"></span>
        <span class="circle" id="circle2"></span>
        <span class="circle" id="circle3"></span>
        <span class="circle" id="circle4"></span>
      </div>
    </section>

    <script type="text/javascript">
      var imgNum = 1;
      function right() {
        if (imgNum != 4) {
          imgNum += 1;
          changeImg(imgNum, -1);
        } else {
          imgNum = 1;
          changeImg(imgNum, +2);
        }
      }

      function left() {
        if (imgNum != 1) {
          imgNum -= 1;
          changeImg(imgNum, +1);
        } else {
          imgNum = 4;
          changeImg(imgNum, -2);
        }
      }

      function changeImg(value, count) {
        document.getElementById(`img${value+count}`).style.opacity = '0';
        document.getElementById(`img${value}`).style.opacity = '1';
        document.getElementById(`circle${value + count}`).style.background =
          'transparent';
        document.getElementById(`circle${value}`).style.background = 'white';
      }
    </script>
